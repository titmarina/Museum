<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/header/icon.svg" />
    <title>Louvre</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header-container">
          <div class="header__menu">
            <a class="header__logo" href="#">
              <img
                class="logo__img"
                src="/images/header/logo.png"
                alt="logo"
              /><span class="logo__name">LOUVRE</span></a
            >
            <nav class="header__navigation">
              <ul class="header__navigation-list">
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Visiting</a>
                </li>
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Explore</a>
                </li>
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Video</a>
                </li>
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Gallery</a>
                </li>
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Tickets</a>
                </li>
                <li class="header__navigation-list-item">
                  <a class="header__navigetion-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__title-wrapper">
            <div class="header__title-group">
              <h1 class="header__title">
                WELCOME <br />
                TO THE LOUVRE
              </h1>
              <h4 class="header__subtitle">From the castle to the museum</h4>

              <button class="header__button">
               <a class="header__button-title" href="#">Discover the Louvre</a>
              </button>
            </div>
            <!--SLIDER-->

            <div class="header__slider">
              <div class="header__slider-wripper">
                <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="/images/header_slider/1.png"
                        class="d-block w-100"
                        alt="img_slider"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="/images/header_slider/1.png"
                        class="d-block w-100"
                        alt="img_slider"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="/images/header_slider/1.png"
                        class="d-block w-100"
                        alt="img_slider"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev"
                  >
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                      </ul>
                    </nav>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next"
                  >
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#"
                            ><img
                              src="/images/header_slider/■.png"
                              alt="img__pogination"
                          /></a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENT-->
    <main>
      <sectin class="Virtual tour">


      </sectin>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/header__slider.js"></script>
  </body>
</html>
