<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/images/header/icon.svg" />
    <title>Louvre</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header-container">
                <div class="header__menu">
                   <a class="header__logo" href="#">
                      <img class="logo__img" src="/images/header/logo.png" alt="logo"><span class="logo__name">LOUVRE</span></a>
                   <nav class="header__navigation">
                      <ul class="header__navigation-list">
       
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Visiting</a>
                         </li>
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Explore</a>
                         </li>
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Video</a>
                         </li>
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Gallery</a>
                         </li>
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Tickets</a>
                         </li>
                         <li class="header__navigation-list-item">
                            <a class="header__navigetion-link" href="#">Contacts</a>
                         </li>
                      </ul>
                   </nav>
                </div>
                       <!--SLIDER-->
                
                 <div class="header__slider">
                     <div class="header__slider-wripper">
                        <div id="carouselExample" class="carousel slide">
                           <div class="carousel-inner">
                             <div class="carousel-item active">
                               <img src="..." class="d-block w-100" alt="...">
                             </div>
                             <div class="carousel-item">
                               <img src="..." class="d-block w-100" alt="...">
                             </div>
                             <div class="carousel-item">
                               <img src="..." class="d-block w-100" alt="...">
                             </div>
                           </div>
                           <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                             <span class="visually-hidden">Previous</span>
                           </button>
                           <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                             <span class="carousel-control-next-icon" aria-hidden="true"></span>
                             <span class="visually-hidden">Next</span>
                           </button>
                         </div>

                     </div>

                </div>
            </div>
         </div>
      </header>
      <script src="/js/header__slider.js"></script>
</body>
</html>
